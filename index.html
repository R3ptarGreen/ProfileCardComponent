<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <main>
  <img class="circle top" src="./images/bg-pattern-top.svg" alt="">
  <img class="circle buttom" src="./images/bg-pattern-bottom.svg" alt="">

  <article class="container">
    <header class="card_header">
      <img  class="pattern" src="./images/bg-pattern-card.svg" alt="">
      <img class="victor" src="./images/image-victor.jpg" alt="">
    </header>
    <section class="card_body">
      <h1>Victor Crest</h1> <span class="text_light">26</span>
      <p class="text_light">London</p>
    </section>
    </div>
    <section class="card_footer">
      <div>
        <h2>80k</h2>
        <p class="text_light">Followers</p>
      </div>
      <div>
        <h2>803k</h2>
        <p class="text_light">Likes</p>
      </div>
      <div>
        <h2>1.4k</h2>
        <p class="text_light">Photos</p>
      </div>
    </section>
  </article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edgar Mendez</a>.
  </footer>
  </main>

</body>
</html>
